- name: Demo on privilege escalation
  hosts: all
  become: true
  vars:
    USER: peacock
  tasks:
    - name: Running Shell command
      ansible.builtin.shell: useradd -u 2006 {{USER}}
      register: user
      
    - name: Printing user details
      ansible.builtin.debug:
        msg: User {{USER}} has been added
      
